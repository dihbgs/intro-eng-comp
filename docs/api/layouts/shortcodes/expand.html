<span class="expand">
    <span class="expand-label" style="cursor: pointer;" onclick="$h = $(this);$h.next('div').slideToggle(100,function () {$h.children('i').attr('class',function () {return $h.next('div').is(':visible') ? 'fas fa-ban' : 'fas fa-bars';});});">
        {{.Get 0}}
        <i class="fas fa-bars"></i>
    </span>
    <div class="expand-content" style="display: none; margin: 10px 0px 10px">
         {{.Inner}}
    </div>
</span>
